<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="yosef el-manawy">
    <meta name="description" content="Web App to count the passengers">
    <title>Passengers Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    
    <main id="layer" class="layer">
        <h1>People entered:</h1>
        <p id="counter" class="counter">0</p>
        <button id="increment-btn" class="increment-btn">INCREMENT</button>
        <button id="save-btn" class="save-btn">SAVE</button>
        <p id="previous-entries" class="previous-entries">Previous entries:</p>
        <p id="total-count" class="total-count">Total Count:</p>
    </main>
</body> 
<script src="index.js"></script>

</html>
